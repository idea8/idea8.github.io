<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./CSS/Uniform.css"/>
    <link rel="stylesheet" type="text/css" href="./CSS/Restart.css"/>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="Logo">
      <img src="./images/logoIdea8-2.0.png" height="80">
    </div>

    <div class="header">
        Want to start another round?
    </div>

    <div class="roadmap">
        <span><img src="./images/Settings.png"> Settings</span>
        <span><img src="./images/WaitingRoom.png"> Waiting Room</span>
        <span><img src="./images/Ideate.png"> Ideate </span>
        <span><img src="./images/Share.png"> Share/Feedback</span>
        <span style="color:#34495E"><img src="./images/Iterate.png"> Iterate</span>
        <br />
    </div>

    <div id="question">
      You may now do another iteration, if you wish.
    </div>

    <div id="number">
      Current number of iterations: 1
    </div>

<div id="container">
  <div class="button">
    <a href="#openModal1">
      Yes, I'd love to!
    </a>
  </div>

    <div id="openModal1" class="modalDialog">
      <div><a href="#close" title="Close" class="close">X</a>
          You will now be redirected to the waiting room.
      </div>
    </div>

  <div class="button">
    <a href="#openModal">
      No, thank you.
    </a>
  </div>

    <div id="openModal" class="modalDialog">
      <div>	<a href="#close" title="Close" class="close">X</a>
          Thank you for using idea8!
      </div>
    </div>
</div>

</body>

</html>
